<div class="container pb-2">
  <!-- EVENT INFO -->
  <div class="event-info" *ngIf="eventInfo as event; else eventNotFound">
    <div class="row">
      <div class="col-12">
        <img src="{{ event.fbImage }}" alt="{{ event.title }}" class="img-fluid">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h1>{{ event.title }}</h1>
        <p>{{ event.type }}</p>
        <p><strong>Lugar: </strong>{{  event.place }}</p>
        <a class="btn-link" [routerLink]="['talleres']">TALLERES</a>
        <hr>
        <p>{{ event.description }}</p>
      </div>
    </div>
    <button *ngIf="isAuthenticated"
            mat-raised-button 
            (click)="closeSession()"> Cerrar Sesión </button>

    <a href="javascript:void(0)" 
      *ngIf="isAuthenticated" 
      class="float-right"
      mat-raised-button
      color="accent"
      [routerLink]="['personal-info']"> Actualizar Datos </a>

    <button *ngIf="!isAuthenticated" class="btn btn-primary float-right" [routerLink]="['personal-info']">Quiero Asistir</button>
  </div>
  
  <!-- NO EVENT  -->
  <ng-template #eventNotFound>
    <p>
      <br>
      <ngb-alert [dismissible]="false">
        <strong>{{ eventId }}</strong> Parece no ser un evento válido
      </ngb-alert>
    </p>
  </ng-template>
  
</div>
