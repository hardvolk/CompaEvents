<div class="container pb-2">
  <!-- EVENT INFO -->
  <div class="event-info" *ngIf="eventInfo as event; else eventNotFound">
    <div class="row">
      <div class="col-12">
        <img src="{{ event.fbImage }}" alt="{{ event.title }}" class="img-fluid">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h1>{{ event.title }}</h1>
        <p>{{ event.type }}</p>
        <p><strong>Lugar: </strong>{{  event.place }}</p>
        <a class="btn-link" [routerLink]="['talleres']">TALLERES</a>
        <hr>
        <p>{{ event.description }}</p>
      </div>
    </div>

    <a href="javascript:void(0)" 
      class="float-right"
      mat-raised-button
      color="accent"
      [routerLink]="['personal-info']"> {{ isAuthenticated ? 'Mis Datos' : 'Registrarme al Evento' }} </a>

  </div>
  
  <!-- NO EVENT  -->
  <ng-template #eventNotFound>
    <p>
      <br>
      <ngb-alert [dismissible]="false">
        <strong>{{ eventId }}</strong> Parece no ser un evento v√°lido
      </ngb-alert>
    </p>
  </ng-template>
  
</div>
