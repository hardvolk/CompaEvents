<h3>Eventos Recientes</h3>
<ng-container *ngIf="events$ | async as events">
  <mat-card *ngFor="e of events">
    <img mat-card-image src="{{ e.fbImage }}" alt="{{ e.eid }}">
    <mat-card-content>
      <h1>{{ e.title }}</h1>
      <mat-chip class="float-right">{{ e.type }}</mat-chip>
      <p>{{ e.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button-raised color="accent" routerLink="['event', e.eid]">Ver m√°s</a>
    </mat-card-actions>
  </mat-card>
</ng-container>
