<h3>Eventos Recientes</h3>
<ng-container *ngIf="events$ | async as events">
  <mat-card *ngFor="let e of events">
    <img mat-card-image src="{{ e.fbImage }}" alt="{{ e.eid }}">
    <mat-card-content>
      <h4>{{ e.title }}</h4>
      <span class="badge badge-pill badge-dark">{{ e.type }}</span>
      <p>{{ e.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button color="accent" [routerLink]="['/event', e.eid]">Ver m√°s</a>
    </mat-card-actions>
  </mat-card>
</ng-container>
