<mat-toolbar color="primary" [ngClass]="prevUrl ? 'justify-content-around' : 'justify-content-between'">
  <a *ngIf="prevUrl" mat-button class="back-btn" (click)="goBack()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </a>
  <img src="assets/img/logo-compa.png" alt="Compa침erismo Estudiantil" height="40">
  <button class="menu-btn" mat-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #snav mode="over" position="end" class="p-2">
    <p><small>EVENTOS</small></p>
    <p class="m-0">Transmision de Vida</p>
    <ng-container *ngIf="isAuthenticated$ | async; else noAuth">
      <mat-nav-list>
        <a mat-list-item routerLink="event/transmision-de-vida">Detalles</a>
        <a mat-list-item routerLink="event/transmision-de-vida/talleres">Talleres</a>
        <a mat-list-item routerLink="event/transmision-de-vida/personal-info">Mis Datos</a>
      </mat-nav-list>
      <hr>
      <button mat-raised-button (click)="closeSession()"> Cerrar Sesi칩n </button>
    </ng-container>
    
    <ng-template #noAuth>
      <mat-nav-list>
        <a mat-list-item routerLink="event/transmision-de-vida">Informaci칩n</a>
        <a mat-list-item routerLink="event/transmision-de-vida/talleres">Talleres</a>
      </mat-nav-list>
      <hr>
      <a mat-raised-button color="accent" [routerLink]="['auth']"> Iniciar Sesi칩n </a>
    </ng-template>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
