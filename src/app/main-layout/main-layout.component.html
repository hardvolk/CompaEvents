<mat-toolbar color="primary" class="justify-content-around">
  <a *ngIf="prevUrl" mat-button class="back-btn" (click)="goBack()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </a>
  <img src="assets/img/logo-compa.png" alt="Compañerismo Estudiantil" height="40">
  <button class="menu-btn" mat-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #snav mode="over" position="end" class="p-2">
    <p><small>EVENTOS</small></p>
    <p class="m-0">Transmision de Vida</p>
    <mat-nav-list>
      <a mat-list-item routerLink="event/transmision-de-vida">Información</a>
      <a *ngIf="isAuthenticated" mat-list-item routerLink="event/transmision-de-vida/personal-info">Mi Información</a>
      <a *ngIf="isAuthenticated" mat-list-item routerLink="event/transmision-de-vida/personal-info/pagos">Subir Pago</a>
      <a mat-list-item routerLink="event/transmision-de-vida/talleres">Talleres</a>
    </mat-nav-list>
    <hr>
    
    <button *ngIf="isAuthenticated"
             mat-raised-button 
            (click)="closeSession()"> Cerrar Sesión </button>
    
    <a *ngIf="!isAuthenticated" 
             mat-raised-button
             color="accent"
             [routerLink]="['auth']"> Iniciar Sesión </a>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
