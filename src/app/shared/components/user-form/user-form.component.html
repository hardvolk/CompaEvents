<form [formGroup]="userInfo" (ngSubmit)="onSubmit()">
  <p><strong> Datos Personales </strong></p>
  <div class="row">
    <mat-form-field class="col-6">
      <input matInput placeholder="Nombre(s)" formControlName="firstName" name="first-name">
      <mat-error *ngIf="hasError('firstName','required')">Ingresa tu nombre</mat-error>
    </mat-form-field>
    <mat-form-field class="col-6">
      <input matInput placeholder="Apellidos" formControlName="lastName" name="last-name">
      <mat-error *ngIf="hasError('lastName','required')">Ingresa tu apellido</mat-error>
    </mat-form-field>
  </div>
  <div class="row">
    <!-- GENDER -->
    <mat-form-field class="col-6 col-md-4">
      <mat-select placeholder="Sexo" formControlName="gender" name="gender">
        <mat-option value="Male">Hombre</mat-option>
        <mat-option value="Female">Mujer</mat-option>
      </mat-select>
    </mat-form-field>
    <!-- DOB -->
    <mat-form-field class="col-6 col-md-4">
      <input name="date of birth"
             matInput
             [matDatepicker]="picker"
             placeholder="Fecha de Nacimiento" 
             formControlName="dob"
             name="dob"
             (click)="picker.open()">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
      <mat-error *ngIf="hasError('dob','required')">Ingresa tu fecha de nacimiento</mat-error>
    </mat-form-field>
    <!-- POB -->
    <mat-form-field class="col-6 col-md-4">
      <mat-select placeholder="Lugar de Nacimiento" formControlName="pob" name="pob">
        <mat-option *ngFor="let state of labels.states" [value]="state.name">{{ state.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <!-- PHONE -->
    <mat-form-field class="col-6 col-md-4">
      <input name="telephone" type="tel" matInput placeholder="Teléfono" formControlName="phone">
    </mat-form-field>
  </div>
  <p><strong> Información Regional </strong></p>
  <div class="row">
    <!-- STATE -->
    <mat-form-field class="col-6">
      <mat-select placeholder="Lugar donde vives" formControlName="state" name="state">
        <mat-option *ngFor="let state of labels.states" [value]="state.name">{{ state.name }}</mat-option>
      </mat-select>
      <mat-error *ngIf="hasError('state','required')">Ingresa el estado donde vives</mat-error>
    </mat-form-field>
    <!-- CITY -->
    <mat-form-field class="col-6">
      <input name="city" matInput placeholder="Ciudad" formControlName="city" name="city">
    </mat-form-field>
  </div>
  <p><strong> Información Académica </strong></p>
  <div class="row" formGroupName="academicInfo">
    <!-- ACADEMIC STATUS -->
    <mat-form-field class="col-12 col-md-6">
      <mat-select placeholder="Situación Académica" formControlName="academicStatus" name="academic-status" #aStatus>
        <mat-option *ngFor="let status of labels.info.academicStatus" [value]="status.value">{{ status.label }}</mat-option>
      </mat-select>
    </mat-form-field>
    <!-- School -->
    <mat-form-field *ngIf="aStatus.value == 'School' || aStatus.value == 'High School'" class="col-12 col-md-6">
      <input matInput placeholder="Escuela" formControlName="school" name="school">
    </mat-form-field>
    <ng-container *ngIf="aStatus.value == 'University' || aStatus.value == 'Professional'">
      <!-- University -->
      <mat-form-field class="col-12 col-md-6">
        <input matInput placeholder="Universidad" formControlName="university" name="university">
      </mat-form-field>
      <!-- Campus -->
      <mat-form-field class="col-12 col-md-6">
        <input matInput placeholder="Campus" formControlName="campus" name="campus">
      </mat-form-field>
      <!-- degree -->
      <mat-form-field class="col-12 col-md-6">
        <input matInput placeholder="Facultad/Carrera" formControlName="degree" name="degree">
      </mat-form-field>
    </ng-container>
  </div>
  <p><strong> Asistencia Especial </strong></p>
  <div class="row">
    <!-- SPECIAL NEEDS -->
    <mat-form-field class="col-12">
      <input matInput placeholder="¿Tienes alergias? ¿Estas bajo algún tratamiento?" formControlName="specialNeeds" name="special-needs">
    </mat-form-field>
  </div>

  <p><strong> Contacto en Caso de Emergencia </strong></p>
  <!-- EMERGENCY CONTACT -->
  <div class="row" formGroupName="emergencyContact">
    <mat-form-field class="col-12 col-md-6">
      <input name="name" matInput placeholder="Nombre" formControlName="name" name="contact-name">
    </mat-form-field>
    <mat-form-field class="col-12 col-md-6">
      <input name="phone" type="tel" matInput placeholder="Teléfono" formControlName="phone" name="contact-phone">
    </mat-form-field>
    <mat-form-field class="col-12 col-md-6">
      <mat-select placeholder="Parentesco" formControlName="relationship" name="contact-relationship">
        <mat-option *ngFor="let rel of labels.info.relationship" [value]="rel.value">{{ rel.label }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button *ngIf="showSaveBtn" type="submit" class="float-right" mat-raised-button color="primary">Guardar</button>
</form>
