<div class="container">
  <h1>Inscritos por taller</h1>
  <ul class="list-group mb-2 pb-1" *ngFor="let w of wList | async">
    <li class="list-group-item active h5 d-flex justify-content-between align-items-center">
      {{ w.title }}
      <span class="badge badge-secondary badge-pill" *ngIf="w.enrolled">{{ objectKeys(w.enrolled).length }}</span>
    </li>
    <li class="list-group-item" *ngIf="!w.enrolled">No hay inscritos</li>
    <li class="list-group-item" *ngFor="let u of objectKeys(w.enrolled ? w.enrolled : {})">
      <p>{{ w.enrolled[u].name }}</p>
    </li>
  </ul>
</div>
